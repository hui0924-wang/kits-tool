<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      /* background-color: #fff; */
      color: #fff;
    }

    .demo {
      margin: 34px auto;
      width: 100px;
      height: 100px;
      line-height: 100px;
      /* background-color: #fff; */
      color: #fff;

    }
  </style>
</head>

<body>
  <div class="box">
    随机十六进制颜色
    <div class="demo">随机RGB颜色</div>
  </div>
</body>
<script src="./kits.js"></script>
<script>

  //1. 时间获取方式
  let time = kits.formatDate();
  //2.随机整数获取方式
  let randomNum = kits.randomInt(100, 200);
  //3. 随机Id获取方式
  let getId = kits.getId();
  // 4.获取一个随机的16进制的颜色
  let hexColor = kits.randomHexColor();
  // 获取元素；
  let box = document.querySelector('.box');
  box.style.backgroundColor = hexColor;
  // 5.获取一个随机的rgb格式的颜色
  let rgbColor = kits.randomRGBColor();
  // 获取元素
  let demo = document.querySelector('.demo');
  demo.style.backgroundColor = rgbColor;
  console.log(time);
  console.log(getId);
  console.log(randomNum);
  console.log(hexColor);
  console.log(rgbColor);


  // 本地存储修改后的数据
  let arr = [{ id: 1, content: 'hahaha' }, { id: 2, content: 'wuwuuwu' }]
  kits.saveLocalDataArray('shuju', arr)
  kits.modifyLocalDataById('shuju', 2, { id: 2, content: '修改后的不不不' });

  // 从本地存储删除数据
  kits.deleteLocalDataById('shuju', 2);


  // 从本地数据里追加数据

  kits.appendDataIntoArray('shuju', { id: 2, content: '我又回来了' });
  kits.appendDataIntoArray('shuju', { id: 3, content: '我妈也回来了' });

</script>

</html>
